<div>
    <div>
        <iframe [src]="video.url | safe" width="100%" height="300"></iframe>
    </div>

    <form>
        <div *ngIf="editTitle" class="form-group">
            <input type="input" class="form-control" name="title" placeholder="title" required [(ngModel)]="video.title" />
        </div>
        <h3 *ngIf="!editTitle" (click)="onTitleClick()">{{video.title}}</h3>
        <div class="form-group">
            <input type="input" class="form-control" name="url" placeholder="url" required [(ngModel)]="video.url" />
        </div>
        <div class="form-group">
            <textarea rows="5" class="form-control" name="desc" placeholder="description" [(ngModel)]="video.description"></textarea>
        </div>
        <button (click)="updateVideo()" type="button" class="btn btn-primary">Update</button>
        <button (click)="deleteVideo()" type="button" class="btn btn-error">Delete</button>
    </form>
</div>
